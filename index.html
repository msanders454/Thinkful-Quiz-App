<!DOCTYPE html>
<html lang="en">
<head>
	<title>Smash Bros. Quiz</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"><link href='https://fonts.googleapis.com/css?family=Cinzel+Decorative'rel="stylesheet"><link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/SmashBall.svg/1024px-SmashBall.svg.png" alt="Smash-Logo" id="smash-Logo">
	<h1>Smash Bros Quiz</h1>
   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/SmashBall.svg/1024px-SmashBall.svg.png" alt="Smash-Logo" id="smash-Logo-two">
</header>
<main>
  <span id="count"></span>
	<form>
		<fieldset>
			<legend id="question">Question</legend>
      	<div id="intro"></div>
			<div id="result">
				<p></p>
			</div>
			<div id="ending"></div>
      	<div class="answersChoice">
					<input type="radio" name="answers" id="answer-0"  value="0">
					<label for="answer-0"><span>Answer One</span></label>
				<div class="answersChoice">
					<input type="radio" name="answers" id="answer-1"  value="1">
					<label for="answer-1"><span>Answer Two</span></label>
				</div>
				<div class="answersChoice">
					<input type="radio" name="answers" id="answer-2" value="2">
					<label for="answer-2"><span>Answer Three</span></label>
				</div>
				<div class="answersChoice">
					<input type="radio" name="answers" id="answer-3" value="3">
					<label for="answer-3"><span>Answer Four</span></label>
				</div>
		</fieldset>
		<button class="button" id = 'buttonSub' type="submit">Submit</button>
		<button class="button" id = 'buttonCon' type="button">Continue</button>
	</form>

  <footer>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Nintendo.svg/600px-Nintendo.svg.png" alt="Nintendo" id="nintendo">
   <img src="https://imgix.bustle.com/mic/tjfwyfk8g5dphn7nbayunnvogynzaw409gary3xj2omqwsbrn2fcvjopsysstdez.jpg?w=1020&h=576&fit=crop&crop=faces&auto=format&q=70" alt="Switch" id="switch">
  </footer>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
